group 'gameoflife'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit',       name: 'junit',        version: '4.11'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '1.2.0'
}

task wrapper(type: Wrapper) { gradleVersion = '2.5' }
